<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h:form>
       First name:   <h:inputText value="#{guestBean.fistName}"></h:inputText><br/>
       Second name:  <h:inputText value="#{guestBean.secondName}"></h:inputText><br/>
       Phone number: <h:inputText value="#{guestBean.phoneNumber}"></h:inputText><br/>
        <h:commandButton value="Add guest" action="#{valuesBean.addGuest(guestBean)}"></h:commandButton>
    </h:form>
</h:body>
</html>
